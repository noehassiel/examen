                    <h2 class="mb-4">¿Quién es?</h2>
                    <h3>Original de Hong Kong, Wong Kar Wai comenzó estudiando diseño gráfico y trabajando en
                        producciones televisivas. Pero él estaba destinado a regalarle al mundo algunos de los retratos
                        más sensibles y profundos de la sociedad contemporánea, desde su debut con 'As tears go by'
                        (1988) hasta su película más reciente, 'The Grandmaster' (2013). En esos 25 años de actividad,
                        las mejores películas de Wong Kar Wai han definido un estilo visual único, que ha influenciado a
                        directores como Isabel Coixet y películas tan actuales como 'Moonlight' (Barry Jenkins, 2016).
                    </h3>

                </div>
